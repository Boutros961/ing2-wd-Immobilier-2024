<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnes Immobilier - Votre Compte</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Omnes Immobilier</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="browse.html">Tout Parcourir</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Recherche</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="appointments.html">Rendez-vous</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="account.html">Votre Compte <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <h1>Votre Compte</h1>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Se Connecter</h5>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mot de Passe</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Se Connecter</button>
                </form>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Créer un Compte</h5>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerNom">Nom</label>
                        <input type="text" class="form-control" id="registerNom" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPrenom">Prénom</label>
                        <input type="text" class="form-control" id="registerPrenom" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Mot de Passe</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerTelephone">Numéro de Téléphone</label>
                        <input type="text" class="form-control" id="registerTelephone" required>
                    </div>
                    <div class="form-group">
                        <label for="registerAdresse">Adresse</label>
                        <textarea class="form-control" id="registerAdresse" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="registerville">Ville</label>
                        <input type="password" class="form-control" id="registerville" required>
                    </div>
                    <div class="form-group">
                        <label for="registercodepostal">Code Postal</label>
                        <input type="password" class="form-control" id="registercodepostal" required>
                    </div>
                    <div class="form-group">
                        <label for="registerpays">Pays</label>
                        <input type="password" class="form-control" id="registerpays" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Créer un Compte</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();
                var email = $('#loginEmail').val();
                var password = $('#loginPassword').val();

                $.ajax({
                    url: 'login.php',
                    type: 'POST',
                    data: {
                        email: email,
                        password: password
                    },
                    dataType: 'json',
                    success: function(response) {
                        if (response.error) {
                            alert(response.error);
                        } else if (response.type === 'Administrateur') {
                            window.location.href = 'administrateur.html?id=' + response.id;
                        } else if (response.type === 'Agent') {
                            window.location.href = 'agent.html?id=' + response.id;
                        } else if (response.type === 'Client') {
                            window.location.href = 'client.html?id=' + response.id;
                        } else {
                            alert('Type d\'utilisateur non reconnu');
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Erreur: ' + error);
                    }
                });
            });
            

            $('#registerForm').on('submit', function(event) {
                event.preventDefault();
                var nom = $('#registerNom').val();
                var prenom = $('#registerPrenom').val();
                var email = $('#registerEmail').val();
                var password = $('#registerPassword').val();
                var telephone = $('#registerTelephone').val();
                var adresse = $('#registerAdresse').val();
                var ville = $('#registerville').val();
                var codepostal = $('#registercodepostal').val();
                var pays = $('registerpays').val();

                $.ajax({
                    url: 'register.php',
                    type: 'POST',
                    data: {
                        nom: nom,
                        prenom: prenom,
                        email: email,
                        password: password,
                        telephone: telephone,
                        adresse: adresse,
                        ville: ville,
                        codepostal: codepostal,
                        pays: pays,
                    },
                    dataType: 'json',
                    success: function(response) {
                        if (response.error) {
                            alert(response.error);
                        } else {
                            alert(response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Erreur: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
