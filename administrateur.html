    <script>
        $(document).ready(function() {
            $('#accountForm').on('submit', function(event) {
                event.preventDefault();
                var nom = $('#nom').val();
                var email = $('#email').val();
                var adresse = $('#adresse').val();

                if (!nom || !email || !adresse) {
                    alert('Veuillez remplir tous les champs.');
                    return;
                }

                $.ajax({
                    url: 'account.php',
                    type: 'POST',
                    data: {
                        nom: nom,
                        email: email,
                        adresse: adresse
                    },
                    success: function(response) {
                        alert(response);
                    }
                });
            });
