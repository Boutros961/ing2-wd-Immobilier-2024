<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prendre un Rendez-vous</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .schedule-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .schedule-table th, .schedule-table td {
            text-align: center;
            padding: 10px;
            border: 1px solid #000;
        }
        .schedule-table th {
            background-color: #e9ecef;
        }
        .schedule-table .available {
            background-color: #fff;
            cursor: pointer;
        }
        .schedule-table .unavailable {
            background-color: #000;
            color: #fff;
        }
        .schedule-table .taken {
            background-color: #add8e6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Omnes Immobilier</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="browse.html">Tout Parcourir</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Recherche</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="appointments.html">Rendez-vous <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="account.html">Votre Compte</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <h1>Prendre un RDV</h1>
        <div id="schedule"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            var urlParams = new URLSearchParams(window.location.search);
            var agentId = urlParams.get('agentId');

            if (agentId) {
                $.ajax({
                    url: 'appointments.php',
                    type: 'GET',
                    data: { agentId: agentId },
                    success: function(response) {
                        var schedule = JSON.parse(response);
                        var scheduleTable = `
                            <table class="schedule-table">
                                <thead>
                                    <tr>
                                        <th>Heure</th>
                                        <th>Lundi</th>
                                        <th>Mardi</th>
                                        <th>Mercredi</th>
                                        <th>Jeudi</th>
                                        <th>Vendredi</th>
                                        <th>Samedi</th>
                                    </tr>
                                </thead>
                                <tbody>`;
                        schedule.forEach(function(row) {
                            scheduleTable += `<tr><td>${row.heure}</td>`;
                            row.creneaux.forEach(function(creneau) {
                                var className = creneau.disponible ? 'available' : 'unavailable';
                                scheduleTable += `<td class="${className}" data-id="${creneau.id}">${row.heure}</td>`;
                            });
                            scheduleTable += `</tr>`;
                        });
                        scheduleTable += `</tbody></table>`;
                        $('#schedule').html(scheduleTable);
                    }
                });
            }

            // Gestion de la prise de rendez-vous
            $(document).on('click', '.available', function() {
                var creneauId = $(this).data('id');
                if (creneauId) {
                    var clientId = 1; // Remplacez ceci par l'ID de l'utilisateur connect√©
                    var agentId = urlParams.get('agentId');

                    $.ajax({
                        url: 'appointments.php',
                        type: 'POST',
                        data: {
                            creneauId: creneauId,
                            agentId: agentId,
                            clientId: clientId
                        },
                        success: function(response) {
                            alert(response);
                            location.reload();
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
