<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la propriété</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .property-price {
        font-size: 2em;
        font-weight: bold;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Omnes Immobilier</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="browse.html">Tout Parcourir</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Recherche</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="appointments.html">Rendez-vous</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="account.html">Votre Compte</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-5" id="propertyDetails">
        <h1>Détails de la propriété</h1>
        <!-- Les détails de la propriété seront chargés ici -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var urlParams = new URLSearchParams(window.location.search);
            var propertyId = urlParams.get('proprieteid');

            if (propertyId) {
                $.ajax({
                    url: 'property_details.php',
                    type: 'GET',
                    data: {
                        id: propertyId
                    },
                    success: function(response) {
                        var property = JSON.parse(response);
                        if (property) {
                            var details = '<h2>' + property.Adresse + '</h2><p>' + property.Description + '<p class="property-price">' + property.Prix + ' €</p><p>';
                            details += '<div id="propertyImagesCarousel" class="carousel slide" data-ride="carousel">';
                            details += '<div class="carousel-inner">';

                            for (var i = 0; i < property.Images.length; i++) {
                                details += '<div class="carousel-item' + (i === 0 ? ' active' : '') + '">';
                                details += '<img src="' + property.Images[i] + '" class="d-block w-100" alt="Image ' + (i + 1) + '">';
                                details += '</div>';
                            }

                            details += '</div>';
                            details += '<a class="carousel-control-prev" href="#propertyImagesCarousel" role="button" data-slide="prev">';
                            details += '<span class="carousel-control-prev-icon" aria-hidden="true"></span>';
                            details += '<span class="sr-only">Previous</span>';
                            details += '</a>';
                            details += '<a class="carousel-control-next" href="#propertyImagesCarousel" role="button" data-slide="next">';
                            details += '<span class="carousel-control-next-icon" aria-hidden="true"></span>';
                            details += '<span class="sr-only">Next</span>';
                            details += '</a>';
                            details += '</div><br><br>';
                            details += '<h3>Agent responsable</h3><p>' + property.AgentNom + ' ' + property.AgentPrenom + '</p><div class="d-flex justify-content-between">';
                            details += '<a href="agent_profile.html?id=' + property.AgentID + '&proprieteid=' + propertyId + '" class="btn btn-info">Voir le profil de l\'agent</a>';

                            if (property.Type === 'Résidentiel' || property.Type === 'Commercial' || property.Type === 'Terrain') {
                                details += '<a href="achat.html?action=achat&proprieteid=' + propertyId + '&agentid=' + property.AgentID + '" class="btn btn-success ml-auto">Acheter</a>';
                            } else if (property.Type === 'Appartement') {
                                details += '<a href="achat.html?action=louer&proprieteid=' + propertyId + '&agentid=' + property.AgentID + '" class="btn btn-warning ml-auto">Louer</a>';
                            }


                            details += '</div>';
                            $('#propertyDetails').append(details);
                        } else {
                            $('#propertyDetails').append('<p>Propriété non trouvée.</p>');
                        }
                    }
                });
            } else {
                $('#propertyDetails').append('<p>Aucun identifiant de propriété fourni.</p>');
            }
        });
    </script>
</body>
</html>
